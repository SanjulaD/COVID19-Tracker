<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World COVID - 19 Statistics</title>

    <link rel="shortcut icon" href="https://hpb.health.gov.lk/covid19-dashboard/favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    
    <!-- Adding CSS ----------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body id="body">

    <!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
    </div>
    <img src="images/covid.png" alt="" id="GovLogo">
    <h1 style="text-align: center;padding: 30px; font-family: 'Raleway', sans-serif;">Dashboard of the COVID-19 Virus Outbreak - <b style="font-weight: bold; background-color: white;">Worldwide</b></h1>
    <a href="index.html">
        <button type="button" class="btn btn-light">
            <i class="fa fa-home"></i>
        </button>
    </a>
    
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">World COVID - 19 Status</h4>
                    <p class="sub-sub-title">Cases by Country Status.</p>
                    <p class="sub-sub-title sub-sub-title2"><small>Source: worldometer (NovelCOVID API)</small></p>
                    <div class="full-width align-items-center mb-4">
                        <div class="table-responsive">
                            <table class="table table-light table-striped table-bordered no-wrap">
                                <thead class="thead-light">
                                  <tr>
                                    <th scope="col">Flag</th>
                                    <th scope="col">Country</th>
                                    <th scope="col">Cases</th>
                                    <th scope="col">Today Cases</th>
                                    <th scope="col">Deaths</th>
                                    <th scope="col">Today Deaths</th>
                                    <th scope="col">Recover</th>
                                    <th scope="col">Active</th>
                                    <th scope="col">Critical</th>
                                    <th scope="col">Cases Per One Million</th>
                                  </tr>
                                </thead>

                                <tbody id="data">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a id="button"></a>

    <script>
        fetch("https://corona.lmao.ninja/v2/countries?yesterday=true&sort=active").then(
            res => {
                res.json().then(
                    data => {
                        console.log(data);
                        if(data.length > 0) 

                        var temp = "";

                        //Start the loop
                        {
                            data.forEach((u) => {
                                temp += "<tr>";
                                temp += "<td> <img src =" + u.countryInfo.flag + " </td>";
                                temp += "<td>" + u.country + "</td>";  
                                temp += "<td>" + u.cases + "</td>";
                                temp += "<td>" + u.todayCases + "</td>";
                                temp += "<td>" + u.deaths + "</td>";
                                temp += "<td>" + u.todayDeaths + "</td>";
                                temp += "<td>" + u.recovered + "</td>";
                                temp += "<td>" + u.active + "</td>";
                                temp += "<td>" + u.critical + "</td>";
                                temp += "<td>" + u.casesPerOneMillion + "</td>";

                            });

                            document.getElementById("data").innerHTML = temp;
                        }
                    }
                )
            }
        )
        
</script>

<div id="root" >
</div>

<script src="js/main.js"></script>
<script src="js/footer.min.js"></script>
<script></script>
</body>
</html>
